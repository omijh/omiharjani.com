<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR — Omi Harjani</title>
  <link id="favicon" rel="icon" type="image/svg+xml" sizes="any" href="../assets/favicon-spring.svg">
  <link rel="apple-touch-icon" href="../assets/favicon-spring.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(255, 255, 255, 0.75);
      --text: #0a0c14;
      --muted: #1f2a3a;
      --accent: #0ea5e9;
      --shadow: 0 24px 80px rgba(8, 15, 33, 0.28);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      padding: calc(22px + var(--safe-top)) calc(22px + var(--safe-right)) calc(22px + var(--safe-bottom)) calc(22px + var(--safe-left));
      font-family: 'Manrope', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: auto;
      transition: background 600ms ease;
    }
    .lang-toggle {
      position: fixed;
      top: calc(18px + var(--safe-top));
      right: calc(18px + var(--safe-right));
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      background: rgba(10, 12, 20, 0.08);
      color: var(--text);
      font-weight: 800;
      letter-spacing: 0.2px;
      box-shadow: 0 10px 24px rgba(8, 15, 33, 0.18);
      cursor: pointer;
      z-index: 2;
    }
    .lang-toggle:focus { outline: none; }
    main {
      width: min(560px, calc(100% - 40px));
      padding: 32px;
      border-radius: 24px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.35), transparent 45%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.25), transparent 50%);
      pointer-events: none;
    }
    h1 { margin: 0 0 12px; letter-spacing: -0.4px; color: var(--text); }
    p { margin: 0 0 18px; color: var(--muted); }
    .qr-wrap {
      background: rgba(255, 255, 255, 0.94);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 18px;
      display: inline-flex;
      box-shadow: 0 14px 36px rgba(8, 15, 33, 0.18);
    }
    .qr-wrap img {
      width: 260px;
      height: 260px;
      border-radius: 12px;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      background: rgba(14, 165, 233, 0.12);
      color: #0b4c6b;
      font-weight: 800;
      text-decoration: none;
      box-shadow: 0 10px 22px rgba(14, 165, 233, 0.15);
    }
    @media (max-width: 540px) {
      body { padding: calc(16px + var(--safe-top)) calc(16px + var(--safe-right)) calc(16px + var(--safe-bottom)) calc(16px + var(--safe-left)); align-items: center; }
      main { padding: 24px; }
      .qr-wrap img { width: 220px; height: 220px; }
      h1 { font-size: 22px; }
      p { font-size: 14px; }
      .lang-toggle {
        top: 12px;
        left: 12px;
        padding: 8px 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <button class="lang-toggle" id="lang-toggle">日本語 / EN</button>
  <main>
    <div class="glow" aria-hidden="true"></div>
    <h1 id="heading">Scan to visit omiharjani.com</h1>
    <p id="sub">Point your camera at the code or tap below to open the site.</p>
    <div class="qr-wrap">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://omiharjani.com" alt="QR code pointing to omiharjani.com">
    </div>
    <div>
      <a class="cta" href="https://omiharjani.com">Open omiharjani.com</a>
    </div>
  </main>
  <script>
    const seasons = {
      spring: { months: [3,4,5], gradient: 'linear-gradient(135deg, #ffe3f0 0%, #cfeeff 50%, #eefce5 100%)' },
      summer: { months: [6,7,8], gradient: 'linear-gradient(135deg, #d9f4ff 0%, #fff0d9 50%, #d4f7e2 100%)' },
      autumn: { months: [9,10,11], gradient: 'linear-gradient(135deg, #ffe4d1 0%, #ffdff0 45%, #eef7d7 100%)' },
      winter: { months: [12,1,2], gradient: 'linear-gradient(135deg, #dfe9ff 0%, #f4e9ff 50%, #eef6ff 100%)' }
    };
    const translations = {
      en: { heading: 'Scan to visit omiharjani.com', sub: 'Point your camera at the code or tap below to open the site.' },
      ja: { heading: 'スキャンして omiharjani.com へ', sub: 'カメラを QR に向けるか、下のボタンをタップしてください。' }
    };
    const langToggle = document.getElementById('lang-toggle');
    let currentLang = 'en';

    function setFavicon(key) {
      const favicon = document.getElementById('favicon');
      if (!favicon) return;
      favicon.href = `../assets/favicon-${key}.svg`;
    }
    function detectSeason() {
      const month = new Date().getMonth() + 1;
      return Object.entries(seasons).find(([, s]) => s.months.includes(month))?.[0] || 'spring';
    }
    function applySeason(key) {
      const season = seasons[key];
      if (!season) return;
      document.body.style.background = season.gradient;
      setFavicon(key);
    }
    function applyLanguage(lang) {
      currentLang = lang;
      document.getElementById('heading').textContent = translations[lang].heading;
      document.getElementById('sub').textContent = translations[lang].sub;
    }
    langToggle.addEventListener('click', () => {
      const next = currentLang === 'en' ? 'ja' : 'en';
      applyLanguage(next);
    });
    applyLanguage('en');
    applySeason(detectSeason());
  </script>
</body>
</html>
